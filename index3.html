    <script>
      $(document).ready(function(){
        // console.log('hi');
        $('#items').html(' <img src="images/1494.gif" height=50 width=50/>');
        $.ajax({
          url:'https://fakestoreapi.com/products',

          datatype:'json',

          success:function(data){

            $('#items').html('');
            for(i=0;i<data.length;i++)
            {
              item='<li class="list-group-item " data-title="'+data[i].title+'" data-productid="'+data[i].id+'" data-price="'+data[i].
              
              price+'" data-image="'+data[i].image+'" data-description="'+data[i].description+'" id="pp'+data[i].id
              +'" onclick="loadProduct('+data[i].id+');">'+data[i].title +'</li>';
              
            

             $("#items").append(item); 
              
            }
           
            
          }
        }

        );
      });

{

$('#productImage').attr('src',img);
